<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Jeverson Santos</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div class="container">
        <div class="text-center">
            <img th:src="@{/images/profile.jpg}" alt="Foto de Perfil" class="profile-photo">
        </div>
        <h1 class="text-center"><span th:text="${curriculo.nome}">NOME</span></h1>
        
        <div class="row">
            <div class="col-md-6">
                <h2>Dados Pessoais</h2>
                <p><strong>Email:</strong> <span th:text="${curriculo.email}">EMAIL</span></p>
                <p><strong>Telefone:</strong> <span th:text="${curriculo.telefone}">TELEFONE</span></p>
                <p><strong>LinkedIn:</strong> <a th:href="${curriculo.linkedin}" th:text="${curriculo.linkedin}">LINKEDIN</a></p>
                <p><strong>Endereço:</strong> <span th:text="${curriculo.endereco.rua}">RUA</span>, <span th:text="${curriculo.endereco.bairro}">BAIRRO</span>, <span th:text="${curriculo.endereco.cidade}">CIDADE</span> - <span th:text="${curriculo.endereco.cep}">CEP</span></p>
            </div>

            <div class="col-md-6 experience">
                <h2>Experiência Profissional</h2>
                <div th:each="experiencia : ${curriculo.listaExperienciaProfissional}">
                    <h3><span th:text="${experiencia.cargo}">CARGO</span> - <span th:text="${experiencia.empresa}">EMPRESA</span></h3>
                    <p><span th:text="${experiencia.ano}">ANO</span></p>
                    <p><span th:text="${experiencia.descricaoDoCargo}">DESCRIÇÃO</span></p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 education">
                <h2>Formação Acadêmica</h2>
                <div th:each="formacao : ${curriculo.listaFormacao}">
                    <h3><span th:text="${formacao.curso}">CURSO</span> - <span th:text="${formacao.instituicao}">INSTITUIÇÃO</span></h3>
                    <p><span th:text="${formacao.ano}">ANO</span></p>
                    <p><span th:text="${formacao.duracao}">DURAÇÃO</span></p>
                </div>
            </div>

            <div class="col-md-6 courses">
                <h2>Cursos Complementares</h2>
                <div th:each="curso : ${curriculo.listaCursoComplementares}">
                    <h3><span th:text="${curso.curso}">NOME DO CURSO</span> - <span th:text="${curso.instituicao}">INSTITUIÇÃO</span></h3>
                    <p><span th:text="${curso.ano}">ANO</span></p>
                    <p><span th:text="${curso.duracao}">DURAÇÃO</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
